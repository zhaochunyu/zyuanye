<!DOCTYPE html>
<html>
<head>
   <title>Bootstrap 实例 - 简单的轮播（Carousel）插件</title>
   <link href="./Bootstrap/bootstrap.min.css" rel="stylesheet">
   <script src="./Bootstrap/jquery.min.js"></script>
   <script src="./Bootstrap/bootstrap.min.js"></script>
</head>
<body>

<div id="myCarousel" class="carousel slide">
   <!-- 轮播（Carousel）指标 -->
   <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
   </ol>   
   <!-- 轮播（Carousel）项目 -->
   <div class="carousel-inner">
      <div class="item active">
         <img src="https://gd3.alicdn.com/bao/uploaded/i3/T1vWxCFE8pXXXXXXXX_!!0-item_pic.jpg" alt="First slide">
      </div>
      <div class="item">
         <img src="https://gd1.alicdn.com/imgextra/i1/694537949/T2DnUQXitaXXXXXXXX_!!694537949.jpg" alt="Second slide">
      </div>
      <div class="item">
         <img src="https://gd4.alicdn.com/bao/uploaded/i4/TB1dWjNGVXXXXX2aXXXXXXXXXXX_!!0-item_pic.jpg" alt="Third slide">
      </div>
   </div>
   <!-- 轮播（Carousel）导航 -->
   <a class="carousel-control left" href="#myCarousel" 
      data-slide="prev">&lsaquo;</a>
   <a class="carousel-control right" href="#myCarousel" 
      data-slide="next">&rsaquo;</a>
</div> 

</body>
</html>
